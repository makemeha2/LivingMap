<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=0wog3d65nq"></script>
    <style>
        html, body {
            height: 100%;
        }
        #header {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #logo {
            font-size: 24px;
            font-weight: bold;
        }
        #menu {
            display: flex;
            gap: 10px;
        }

        #mapContainer {
            display: flex;
            flex-wrap: wrap;
        }
        #map {
            flex: 1;
            width: 100%;
            height: 100vh; /* Set the map container height to 100% of the viewport height */
        }
        #buttonContainer {
            background-color: #f1f1f1;
            padding: 10px;
            transition: width 0.5s;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it's above other elements */
            width: 20%; /* Adjust the width for web */
            height: 100%;
        }
        #buttonContainer.mobile {
            position: static;
            width: 100%;
            animation: showButtonContainer 0.5s;
        }
        #toggleButton {
            cursor: pointer;
            font-size: 18px;
            border: none;
            background: none;
            outline: none;
        }

        @media (max-width: 767px) {
            #buttonContainer {
                width: 100%; /* Adjust the width for mobile */
            }
        }

        @keyframes showButtonContainer {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-light">

    <div class="container-fluid">
        <div class="row" id="mapContainer">
            <div class="col-md-12" id="buttonContainer">
<button class="btn btn-primary" id="toggleButton" style="background-color: blue; position: absolute; right: 50%; top: 50%; transform: translate(50%, -50%);">Toggle</button>

</div>
<div class="col-md-12" id="map"></div>
</div>

            </div>
            <div class="col-md-12" id="map"></div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var mapDiv = document.getElementById('map');
        var map = new naver.maps.Map(mapDiv);

        var toggleButton = document.getElementById('toggleButton');
    var buttonContainer = document.getElementById('buttonContainer');

    toggleButton.addEventListener('click', function() {
        buttonContainer.classList.toggle('mobile');
    });
    </script>
</body>
</html>
