<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=0wog3d65nq"></script>
    <style>
        #mapContainer {
            display: flex;
            flex-wrap: wrap;
        }
        #map {
            flex: 1;
            width: 100%;
            height: 100vh; /* Set the map container height to 100% of the viewport height */
        }
        #buttonContainer {
            background-color: #f1f1f1;
            padding: 10px;
            transition: width 0.5s;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it's above other elements */
            width: 100%;
        }
        #buttonContainer.mobile {
            position: static;
            width: 100%;
        }
        #toggleButton {
            cursor: pointer;
            font-size: 18px;
            border: none;
            background: none;
            outline: none;
        }

        @media (min-width: 768px) {
            #buttonContainer {
                width: 20%; /* Adjust the width for web */
            }
        }
    </style>
</head>
<body class="bg-light">

    <div class="container-fluid">
        <div class="row" id="mapContainer">
            <div class="col-md-12" id="buttonContainer">
                <button class="btn btn-primary" id="toggleButton" onclick="toggleButtonContainer()">Toggle</button>
                <!-- Add more buttons as needed -->
            </div>
            <div class="col-md-12" id="map"></div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var mapDiv = document.getElementById('map');
        var map = new naver.maps.Map(mapDiv);

        function toggleButtonContainer() {
            var buttonContainer = document.getElementById('buttonContainer');
            buttonContainer.classList.toggle('mobile');
        }
    </script>
</body>
</html>
